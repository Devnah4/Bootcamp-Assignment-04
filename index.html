<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<!-- Quiz Base Code --> 
<body>
    <div class="quiz-box">
            <button class="quiz-nav-btn" onclick="" id="quiz-score">View High Score</button>
            <h2 id="quiz-time"><span id="time"></span></h2>
        </div>
        <div class="quiz-jumbo">
            <!-- Quiz Start Page -->

            <div id="quiz-title">
            <section id="start" class="hidden">
            <header>
                <h1>Coding Quiz Challenge</h1>
            </header>
                <p id="quiz-body">
                    <br>
                    Hello Student, hope you're ready to test your kowledge!
                    </br>
                    <br>
                    You'll have 75 seconds to answer 10 questions.
                    </br>
                    <br>
                    Good Luck! You can view current High score Above.
                    </br>
                </p>
                <button class="quiz-btn" id="quiz-start">Begin</button>
            </section>
            </div> 

            <!-- Quiz Buttons -->
            
            <section id="content" class="hidden">
                <h1 class="quiz-text">A Question Should Appear Here?</h1>
                <ul id="Answers">
                <button  id="quiz-answerTrue" class="quiz-btn" type="submit">Correct Answer</button>
                <button  id="quiz-answer1" class="quiz-btn" type="submit">Wrong Answer</button>
                <button  id="quiz-answer2"  class="quiz-btn" type="submit">Wrong Answer</button>
                <button  id="quiz-answer3"  class="quiz-btn" type="submit">Wrong Answer</button>
                </ul>
            </section>
            
            <!-- Score Page -->
            <section id="quiz-end" class="hidden">
                <h2>Congratulations!</h2>
                <p>You finished with a score of:<span id="total-score"></span></p>
                <p>Enter Initials:</p>
                <form id="high-score-form">
                <textarea id="name-enter" placeholder="Initials Here"></textarea>
                <button id="submit-initials">Enter</button>
                </form>
                <button id="restart">Try Again?</button>
            </section>
        </div>
    </div>   
</body>
<script src="./assets/script.js"></script> 
</html>
