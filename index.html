<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<!-- Quiz Base Code -->
  
<body>
    <div class="quiz-box">
        <div class="quiz-top">
            <button class="quiz-nav-btn" onclick="" id="quiz-score">View High Score</button>
            <h2 class="quiz-nav-btn" id="quiz-time">Timer</h2>
        </div>
        <div class="quiz-jumbo">
            <div class="quiz-title">
            <header>
                <h1>Coding Quiz Challenge</h1>
            </header>
            </div>
            <div class="quiz-text">
                <p id="quiz-body">
                    <br>
                    Hello Student, hope you're ready to test your kowledge!
                    </br>
                    <br>
                    You'll have 75 seconds to answer 10 questions.
                    </br>
                    <br>
                    Good Luck! You can view current High score Above.
                    </br>
                </p>
            </div> 
            <div class="quiz-box-btn">
                <button class="quiz-btn" id="quiz-start">Begin</button>
            </div>
            <div>
                <h1 class="quiz-text">This is a Question</h1>
                <form class="quiz-statements">
                    <label class="question-control">
                    <input type="radio" name="choice"  class="quiz-answer">Answer 1</input>
                    </label>
                    <label class="question-control">
                    <input type="radio" name="choice"  class="quiz-answer">Answer 2</input>
                    </label>
                    <label class="question-control">
                    <input type="radio" name="choice"  class="quiz-answer">Answer 3</input>
                    </label>
                    <label class="question-control">
                    <input type="radio" name="choice"  class="quiz-answer">Answer 4</input>
                    </label>
                    </form>
            </div>
        </div>
    </div>   
</body>
<script src="./assets/script.js"></script> 
</html>
